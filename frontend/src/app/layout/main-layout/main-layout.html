<mat-sidenav-container class="sidenav-container">
  <mat-sidenav 
    #drawer 
    class="sidenav" 
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false">
    
    <div class="sidenav-header">
      <div class="logo">
        <mat-icon>business</mat-icon>
        <span>DocPay System</span>
      </div>
    </div>

    <mat-nav-list>
      <a 
        *ngFor="let item of navItems" 
        mat-list-item 
        [routerLink]="item.route"
        routerLinkActive="active-link"
        [ngClass]="{ 'hidden': !canShowNavItem(item) }"
        [matTooltip]="item.label"
        matTooltipPosition="right">
        
        <mat-icon [matBadge]="item.badge" 
                  [matBadgeHidden]="!item.badge" 
                  matBadgeColor="warn" 
                  matBadgeSize="small">
          {{item.icon}}
        </mat-icon>
        
        <span class="nav-label">{{item.label}}</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary" class="toolbar">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon>menu</mat-icon>
      </button>
      
      <span class="toolbar-spacer"></span>

      <!-- User Menu -->
      <div class="user-menu" *ngIf="currentUser$ | async as user">
        <button mat-icon-button [matMenuTriggerFor]="userMenu" class="user-avatar">
          <div class="avatar-circle">
            {{getUserInitials(user)}}
          </div>
        </button>
        
        <mat-menu #userMenu="matMenu" xPosition="before">
          <div class="user-menu-header">
            <div class="user-info">
              <div class="user-name">{{user.firstName}} {{user.lastName}}</div>
              <div class="user-email">{{user.email}}</div>
            </div>
          </div>
          
          <mat-divider></mat-divider>
          
          <button mat-menu-item routerLink="/profile">
            <mat-icon>person</mat-icon>
            <span>Profile</span>
          </button>
          
          <button mat-menu-item routerLink="/settings">
            <mat-icon>settings</mat-icon>
            <span>Settings</span>
          </button>
          
          <mat-divider></mat-divider>
          
          <button mat-menu-item (click)="logout()">
            <mat-icon>logout</mat-icon>
            <span>Logout</span>
          </button>
        </mat-menu>
      </div>
    </mat-toolbar>

    <!-- Main Content -->
    <main class="main-content">
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
